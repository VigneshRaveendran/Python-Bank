{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript">
		$(document).ready(function() {
			//create arrays to store option and values
			var thrissur = [
				{display: "Chalakudy", value: "chalakudy" },
				{display: "Ollur", value: "ollur" },
				{display: "Koratty", value: "koratty" },
			];

			var ernakulam = [
				{display: "Edapally", value: "edapally" },
				{display: "Aluva", value: "aluva" },
				{display: "Cochin", value: "cochin" },
			];

			var idukki = [
				{display: "Thodupuzha", value: "thodupuzha" },
				{display: "Munnar", value: "munnar" },
				{display: "Kattappana", value: "kattappana" },
			];

			var palakkad = [
				{display: "Pattambi", value: "pattambi" },
				{display: "Ottappalam", value: "ottappalam" },
				{display: "Alathur", value: "alathur" },
			];

			var kottayam = [
				{display: "Pala", value: "pala" },
				{display: "Vaikom", value: "vaikom" },
				{display: "Kanjirappally", value: "kanjirappally" },
			];



			//If parent option is changed
			$("#parent_selection").change(function() {
				var parent = $(this).val(); //get option value from parent
				switch(parent){ //using switch compare selected option and populate child
					case 'thrissur':
						$('#child_selection').attr('disabled', false);
						list(thrissur);
						break;
					case 'ernakulam':
						$('#child_selection').attr('disabled', false);
						list(ernakulam);
						break;
					case 'idukki':
						$('#child_selection').attr('disabled', false);
						list(idukki);
						break;
					case 'palakkad':
						$('#child_selection').attr('disabled', false);
						list(palakkad);
						break;
					case 'kottayam':
						$('#child_selection').attr('disabled', false);
						list(kottayam);
						break;
					default: //default child option is blank
						$("#child_selection").html('');
						$('#child_selection').attr("disabled", true);
						break;
				}
			});

			//function to populate child select box
			function list(array_list) {
				$("#child_selection").html(""); //reset child options
				$(array_list).each(function (i) { //populate child options
					$("#child_selection").append("<option value='" + array_list[i].value + "'>" + array_list[i].display + "</option>");
				});
			}
		});
    </script>
</head>
<body>
<h2>Application Form</h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name"><br><br>
    <strong>Date of Birth:</strong><br>
    <input type="date" name="dob" placeholder="Date of Birth"><br>
    <input type="number" name="age" placeholder="Age"><br><br>

    <strong>Gender</strong><br>
    <input type="radio" id="male" name="male" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female" value="Female">
    <label for="female">Female</label><br><br>

    <input type="text" name="number" placeholder="Phone Number"><br>
    <input type="email" name="mail" placeholder="Email ID"><br>
    <input type="text" name="address" placeholder="Address"><br><br>

    <label for="account"><strong>Account Type</strong></label>
    <select name="account" id="account">
    <option value="">Choose account type</option>
    <option value="Savings">Savings Account</option>
    <option value="current">Current Account</option>
    </select>
    <br><br>


    <strong>Materials Provide</strong><br>
    <input type="checkbox" id="debit" name="debit" value="Debit">
    <label for="debit">Debit Card</label><br>
    <input type="checkbox" id="credit" name="credit" value="Credit">
    <label for="credit">Credit Card</label><br>
    <input type="checkbox" id="cheque" name="cheque" value="Cheque">
    <label for="cheque">Cheque Book</label>
    <br><br>
    <div class="wrapper">
        <strong>Branch :</strong>
            <select name="parent_selection" id="parent_selection">
                <option value="">-- Choose District --</option>
                <option value="thrissur">Thrissur</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="idukki">Idukki</option>
                <option value="palakkad">Palakkad</option>
                <option value="kottayam">Kottayam</option>
            </select>
            <select name="child_selection" id="child_selection" disabled="disabled"/>
    </div>
    <br>
    <input type="submit">
    <a href="logout"><input type="button" value="Logout"></a>
</form>
</body>
</html>
